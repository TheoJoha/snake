<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="./main.css">
    <script type="text/javascript" src="./index.js" defer></script>
</head>

<body>
    <div id="wrapper">
        <div id="game-container">
            <div id="h1-div">
                <h1>SNAKE</h1>
            </div>
            <div id="difficulty-button-container">
                <div id="easy">EASY</div>
                <div id="medium">MEDIUM</div>
                <div id="hard">HARD</div>
            </div>
            <div id="above-game-info-container">
                <div id="current-score-div" class="above-game-info-div">
                    <p>Current-score:
                    <p id="current-score"></p>
                    </p>
                    <p>High-score:
                    <p id="high-score"></p>
                    </p>
                </div>
                <div id="restart-game" class="above-game-info-div">
                    <p>Start Game</p>
                </div>
                <div id="results" class="above-game-info-div">
                    <p id="results-paragraph">Results:</p>
                    <p id="results-paragraph"></p>
                </div>
            </div>
            <div id="placement-div"></div>
            <div id="arrow-keys-container">
                <div id="arrow-keys-top-row">
                    <div class="arrow-key" id="left-of-up"></div>
                    <div class="arrow-key" id="up">UP</div>
                    <div class="arrow-key" id="right-of-up"></div>
                </div>
                <div id="arrow-keys-bottom-row">
                    <div class="arrow-key" id="left">LEFT</div>
                    <div class="arrow-key" id="down">DOWN</div>
                    <div class="arrow-key" id="right">RIGHT</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
