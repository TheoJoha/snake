<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="./main.css">
    <script type="text/javascript" src="./index.js" defer></script>
</head>

<body>
    <div id="wrapper">
        <div id="game-container">
            <div id="h1-div">
                <h1>SNAKE</h1>
            </div>
            <div id="above-game-info-container">
                <div id="current-score-div" class="above-game-info-div">
                    <p>Current-score: <p id="current-score"></p></p>
                    <p>High-score: <p id="high-score"></p></p>
                </div>
                <div id="restart-game" class="above-game-info-div">
                    <p>Start Game</p>
                </div>
                <div id="results" class="above-game-info-div">
                    <p id="results-paragraph">Results:</p>
                    <p id="results-paragraph"></p>
                </div>
            </div>
            <div id="placement-div"></div>
        </div>
    </div>

</body>

</html>
